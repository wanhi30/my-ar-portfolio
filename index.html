<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Experience</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      
      /* THE FIX: A Start Button Overlay */
      /* Browsers will show a Black Screen if you don't click a button first */
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.85); z-index: 9999;
        display: flex; justify-content: center; align-items: center; flex-direction: column;
      }
      #start-btn {
        padding: 20px 40px; font-size: 24px; font-weight: bold;
        color: white; background: #FF0055; border: none; border-radius: 50px;
        cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
      }
      #instruction {
        margin-top: 20px; color: white; font-size: 16px;
      }
      .hidden { display: none !important; }
    </style>
  </head>
  <body>

    <div id="overlay">
      <button id="start-btn">Start AR</button>
      <div id="instruction">Tap to enable camera & video</div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets(2).mind; filterMinCF:0.0001; filterBeta: 0.001; missTolerance: 5" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <video 
          id="vid" 
          src="./video.mp4" 
          preload="auto" 
          loop="true" 
          crossorigin="anonymous" 
          playsinline 
          webkit-playsinline>
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-plane 
          id="video-plane"
          material="shader: chromakey; src: #vid; color: 0.1 0.9 0.1" 
          position="0 0 0" 
          height="0.312" 
          width="1" 
          rotation="0 0 0">
        </a-plane>

      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.querySelector('#start-btn');
      const overlay = document.querySelector('#overlay');
      const vid = document.querySelector('#vid');

      // 1. USER CLICK (Unlocks the Video)
      startBtn.addEventListener('click', () => {
        // Hide the button
        overlay.classList.add('hidden');
        // Force the video to "wake up" then pause immediately
        vid.play();
        vid.pause();
        vid.currentTime = 0;
      });

      // 2. AR EVENTS (Plays video only when image is seen)
      const target = document.querySelector('[mindar-image-target]');
      
      target.addEventListener('targetFound', () => {
        console.log("Found Target");
        vid.play(); // Play video
      });

      target.addEventListener('targetLost', () => {
        console.log("Lost Target");
        vid.pause(); // Pause video
      });
    </script>
  </body>
</html>
