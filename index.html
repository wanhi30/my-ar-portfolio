<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exhibition AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; background: black; }
      
      /* START BUTTON */
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.9); z-index: 9999;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
      }
      #start-btn {
        padding: 20px 50px; font-size: 24px; font-weight: bold;
        color: white; background: #E60023; border: none; 
        border-radius: 50px; cursor: pointer; text-transform: uppercase;
      }
      
      /* DEBUG TEXT - Tells us what is wrong */
      #debug-text {
        position: fixed; top: 20px; left: 0; width: 100%;
        text-align: center; color: yellow; font-weight: bold; font-size: 20px;
        z-index: 10000; text-shadow: 2px 2px 0 #000; pointer-events: none;
      }
      
      .hidden { display: none !important; }
    </style>
  </head>
  <body>

    <div id="debug-text">Status: Waiting for Start...</div>

    <div id="overlay">
      <button id="start-btn">ENTER AR</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: targets.mind; filterMinCF:0.0001; filterBeta: 0.001; missTolerance: 10; uiLoading: no; uiScanning: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <video 
          id="vid" 
          src="asset.mp4" 
          preload="auto" 
          loop="true" 
          crossorigin="anonymous" 
          playsinline 
          webkit-playsinline>
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane 
          id="video-plane"
          src="#vid" 
          position="0 0 0" 
          height="1.237" 
          width="1" 
          rotation="0 0 0">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.querySelector('#start-btn');
      const overlay = document.querySelector('#overlay');
      const vid = document.querySelector('#vid');
      const debug = document.querySelector('#debug-text');

      // 1. CLICK START
      startBtn.addEventListener('click', () => {
        overlay.classList.add('hidden');
        debug.innerText = "Status: Camera Active. Scan Image.";
        
        // Try to play video to unlock it
        vid.play().then(() => {
          vid.pause();
          vid.currentTime = 0;
        }).catch((e) => {
          debug.innerText = "Error: Video Failed to Load!";
          console.error(e);
        });
      });

      // 2. TARGET FOUND
      const target = document.querySelector('[mindar-image-target]');
      
      target.addEventListener('targetFound', () => {
        debug.innerText = "Status: TARGET FOUND!";
        debug.style.color = "lime"; // Turn text green
        vid.play();
      });

      // 3. TARGET LOST
      target.addEventListener('targetLost', () => {
        debug.innerText = "Status: Scanning...";
        debug.style.color = "yellow";
        vid.pause();
      });
    </script>
  </body>
</html>
