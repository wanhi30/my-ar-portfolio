<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Moving Print</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      
      /* START BUTTON OVERLAY */
      /* This is required for iOS, but we make it look clean */
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: black; z-index: 9999;
        display: flex; justify-content: center; align-items: center;
        transition: opacity 0.5s ease; /* Smooth fade out */
      }
      
      /* Minimal Start Button */
      #start-btn {
        padding: 15px 40px; 
        font-size: 18px; 
        color: white; 
        background: transparent; 
        border: 2px solid white; 
        border-radius: 30px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      
      /* Active state for button */
      #start-btn:active { background: white; color: black; }

      /* Class to hide everything cleanly */
      .hidden { opacity: 0; pointer-events: none; }
    </style>
  </head>
  <body>

    <div id="overlay">
      <button id="start-btn">ENTER AR</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets(2).mind; filterMinCF:0.001; filterBeta: 10; missTolerance: 10; warmupTolerance: 5" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <video 
          id="vid" 
          src="./Video.mp4" 
          preload="auto" 
          loop="true" 
          crossorigin="anonymous" 
          playsinline 
          webkit-playsinline>
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane 
          material="shader: chromakey; src: #vid; color: 0.1 0.9 0.1" 
          position="0 0 0" 
          height="0.312" 
          width="1" 
          rotation="0 0 0">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.querySelector('#start-btn');
      const overlay = document.querySelector('#overlay');
      const vid = document.querySelector('#vid');

      // START LOGIC
      startBtn.addEventListener('click', () => {
        // 1. Fade out the overlay
        overlay.classList.add('hidden');
        
        // 2. Unlock video (Play then Pause instantly)
        vid.play();
        vid.pause();
        vid.currentTime = 0;
      });

      // TRACKING LOGIC
      const target = document.querySelector('[mindar-image-target]');
      
      target.addEventListener('targetFound', () => {
        vid.play();
      });

      target.addEventListener('targetLost', () => {
        vid.pause();
      });
    </script>
  </body>
</html>
