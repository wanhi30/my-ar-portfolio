<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exhibition AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background: black; }
      /* Hides "Scanning" overlay */
      .mindar-ui-overlay, .mindar-ui-loading, .mindar-ui-scanning { display: none !important; }
      
      #start-btn {
        position: fixed; bottom: 10%; left: 50%; transform: translateX(-50%);
        padding: 15px 30px; background: white; border: none; font-weight: bold;
        border-radius: 30px; z-index: 1000; cursor: pointer;
      }
      .hidden { display: none; }
    </style>
  </head>
  <body>
    <button id="start-btn">START EXPERIENCE</button>

    <a-scene 
      mindar-image="imageTargetSrc: targets.mind; filterMinCF:0.0001; filterBeta: 0.001; missTolerance: 10; uiLoading: no; uiScanning: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <video id="vid" src="asset.mp4" preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#vid" position="0 0 0" height="1.237" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const btn = document.querySelector('#start-btn');
      const vid = document.querySelector('#vid');

      btn.addEventListener('click', () => {
        btn.classList.add('hidden');
        vid.muted = false; // Turn sound ON
        vid.play();
      });

      // Helper: If tracking is lost, pause to save battery/sanity
      const target = document.querySelector('[mindar-image-target]');
      target.addEventListener('targetFound', () => vid.play());
      target.addEventListener('targetLost', () => vid.pause());
    </script>
  </body>
</html>
